{% extends 'layout.html' %}

{% block content %}
<main class="page">
    <header class="page-header">
        <h1>Show Template</h1>
    </header>

    <section role="content" ng-controller="ShowController as vm">
      <h2>{{xkcd.title}}</h2>
      <img src="{{xkcd.img}}" alt="{{xkcd.alt}}" />
      <p>{{model.comment}}</p>
    </section>
</main>
{% endblock %}
